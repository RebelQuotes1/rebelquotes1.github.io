<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rough Grit Gear Picks</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #aaff00;
      font-family: 'Courier New', Courier, monospace;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      background-size: cover;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #aaff00;
    }
    .gear-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .item {
      background: #1a1a1a;
      border: 2px solid #333;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(170, 255, 0, 0.3);
    }
    .item img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }
    .item a {
      color: #aaff00;
      text-decoration: none;
      font-weight: bold;
    }
    .item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Rough Grit Gear Picks</h1>
  <div class="gear-grid">
    <div class="item">
      <img src="https://m.media-amazon.com/images/I/81YO9EgzD8L._AC_SL1500_.jpg" alt="MRE Pack">
      <a href="https://amzn.to/3RnW6Bk" target="_blank">MRE Survival Meals</a>
    </div>
    <div class="item">
      <img src="https://m.media-amazon.com/images/I/71eB8OU9O6L._AC_SL1500_.jpg" alt="Survival Tabs">
      <a href="https://amzn.to/4iix7Ko" target="_blank">Survival Nutrition Tabs</a>
    </div>
    <div class="item">
      <img src="https://m.media-amazon.com/images/I/81TWlsUKg9L._AC_SL1500_.jpg" alt="Mylar Blankets">
      <a href="https://amzn.to/4jALB9K" target="_blank">Emergency Mylar Blankets</a>
    </div>
    <div class="item">
      <img src="https://m.media-amazon.com/images/I/81Jom2VQXPL._AC_SL1500_.jpg" alt="Firestarter Kit">
      <a href="https://amzn.to/3RmiRWk" target="_blank">UCO Firestarter Kit</a>
    </div>
  </div>
</body>
</html>
