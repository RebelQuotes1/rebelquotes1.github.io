
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ROUGH GRIT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #f8f8f8;
      background: url('hero.jpg') no-repeat center top;
      background-size: cover;
      text-align: center;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem 1rem 5rem;
    }
    h1 {
      font-size: 4rem;
      margin-top: 600px;
      text-shadow: 3px 3px 6px #000;
    }
    .tagline {
      font-size: 1.25rem;
      margin: 1rem auto 2.5rem;
      color: #ccc;
      font-style: italic;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 3rem;
    }
    .buttons a {
      padding: 1rem 2rem;
      background: #1f1f1f;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 12px #00ffcc88;
      transition: 0.3s ease-in-out;
    }
    .buttons a:hover {
      background: #00ffcc;
      color: #000;
    }
    .ad-banner {
      max-width: 728px;
      height: 90px;
      background: #111;
      border: 2px dashed #444;
      color: #888;
      margin: 4rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }
    footer {
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>ROUGH GRIT</h1>
    <div class="tagline">Survive. Endure. Overcome.</div>
    <div class="buttons">
      <a href="/store">Store</a>
      <a href="/blog">Blog</a>
    </div>
    <div class="ad-banner">AD SPACE — Place your banner ad here</div>
  </div>
  <footer>© 2025 ROUGH GRIT. Built for the end times.</footer>
</body>
</html>
