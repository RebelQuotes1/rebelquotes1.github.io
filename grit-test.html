
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Grit Test</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    button {
      background: #000;
      border: 2px solid #0f0;
      color: #0f0;
      padding: 0.5em 1em;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0f0;
      color: #000;
    }
    #result {
      margin-top: 2em;
      font-size: 1.2em;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <h1>The Grit Test</h1>
  <button onclick="showResult()">Take the Test</button>
  <div id="result"></div>

  <script>
    const results = [
      "You thought MREs were a rap group. You're done.",
      "You bartered your last match for a vape cartridge.",
      "You asked a survivalist if they take Venmo. They took your boots instead.",
      "You screamed 'Alexa, help' and a wild boar came. He wasn't feelin' it.",
      "You thought a water filter was a TikTok filter.",
      "You packed protein powder and forgot the can opener.",
      "You asked if a tarp came in vegan leather."
    ];

    function showResult() {
      const result = results[Math.floor(Math.random() * results.length)];
      document.getElementById('result').innerText = result;
    }
  </script>
</body>
</html>
