
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROUGH GRIT</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000 url('hero.jpg') no-repeat center top;
      background-size: cover;
      text-align: center;
      color: #fff;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 3rem 1rem;
    }

    .logo-img {
      max-width: 400px;
      width: 90%;
      margin: 0 auto 2rem;
      display: block;
    }

    .tagline {
      font-size: 1.25rem;
      color: #ccc;
      font-style: italic;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .button {
      padding: 1rem 2rem;
      background: #1f1f1f;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 12px #00ffc888;
      transition: 0.3s ease-in-out;
    }

    .button:hover {
      background: #00ffcc;
      color: #000;
    }

    .ad-banner {
      max-width: 728px;
      height: 90px;
      background: #111;
      border: 2px dashed #444;
      color: #888;
      margin: 4rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }

    .icon-row {
      width: 90%;
      max-width: 600px;
      margin: 2rem auto 4rem;
      display: block;
    }

    footer {
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="images/logo.png" alt="Rough Grit Logo" class="logo-img">
    <p class="tagline">Survive. Endure. Overcome.</p>
    <div class="buttons">
      <a href="shop.html" class="button">Store</a>
      <a href="tips.html" class="button">Blog</a>
    </div>
    <div class="ad-banner">AD SPACE — Place your banner ad here</div>
    <img src="images/icon-row-clean.png" alt="Survival Icons" class="icon-row" />
  </div>
  <footer>© 2025 ROUGH GRIT. Built for the end times.</footer>
</body>
</html>
