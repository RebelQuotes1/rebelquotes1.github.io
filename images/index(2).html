
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rough Grit</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: #f8f8f8;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 4rem 1rem;
    }
    h1 {
      font-size: 3.5rem;
      text-shadow: 2px 2px 4px #000;
    }
    .tagline {
      font-size: 1.25rem;
      margin-top: -1rem;
      margin-bottom: 2rem;
      font-style: italic;
      color: #ccc;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .buttons a {
      padding: 1rem 2rem;
      background-color: #222;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      color: #00ffcc;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #00ffcc;
      transition: 0.3s;
    }
    .buttons a:hover {
      background-color: #00ffcc;
      color: #000;
    }
    .quote-box {
      margin-top: 3rem;
      font-size: 1.25rem;
      opacity: 0.9;
      animation: fadein 3s;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 0.9; }
    }
    footer {
      margin-top: 4rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>ROUGH GRIT</h1>
    <div class="tagline">Handpicked survival gear and brutal advice for rough times.</div>
    <div class="buttons">
      <a href="/store">Store</a>
      <a href="/blog">Blog</a>
    </div>
    <div class="quote-box" id="quoteBox">“Hope is not a strategy. Prepare anyway.”</div>
  </div>
  <footer>© 2025 Rough Grit™. All rights reserved.</footer>
  <script>
    const quotes = [
      "“Hope is not a strategy. Prepare anyway.”",
      "“You won’t rise to the occasion. You’ll fall to your level of training.”",
      "“Comfort is a slow death. Choose challenge.”",
      "“When the lights go out, only the prepared survive.”"
    ];
    setInterval(() => {
      const box = document.getElementById("quoteBox");
      box.textContent = quotes[Math.floor(Math.random() * quotes.length)];
    }, 7000);
  </script>
</body>
</html>
